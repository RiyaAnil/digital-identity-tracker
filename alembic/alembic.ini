# alembic.ini

[alembic]
# Path to migration scripts (must be correct for your setup)
script_location = alembic

# Specify the output and file encoding to UTF-8 to fix UnicodeDecodeError
# This is crucial for fixing the error you encountered (character maps to <undefined>)
output_encoding = utf-8
file_output_encoding = utf-8

# sys.path path, prepended to sys.path (used to find your models folder)
prepend_sys_path = .

# Path separator used for lists of file paths
path_separator = os


# Database URL. This is consumed by the user-maintained env.py script only.
# ❗ KEEP THIS LINE COMMENTED OUT or LEAVE IT AS A PLACEHOLDER. ❗
# The actual connection string is loaded SECURELY from your .env file
# via the custom logic in alembic/env.py.
# sqlalchemy.url = driver://user:pass@localhost/dbname 


[logging]
# Logging configuration. This is consumed by the user-maintained env.py script only.
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console
qualname =

[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S